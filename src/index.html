<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor API</title>
  </head>
  <body>
    <form id="medical-form">
      <label for="symptom">Enter a medical issue you have: </label>
      <input type="text" id="symptom">

    </form>
    <div id="results"></div>
  </body>
</html>
